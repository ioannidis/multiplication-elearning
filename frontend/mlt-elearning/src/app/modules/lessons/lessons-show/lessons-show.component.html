<div class="p-grid p-justify-between mb-4">
  <div class="p-col-8">
    <h3 class="mb-0 text-gray-800">{{lesson?.title}}</h3>
  </div>
  <div class="p-col-4 text-right">
    <button pButton [routerLink]="['']" class="ui-button-secondary" label="Back to Dashboard"></button>
  </div>
</div>

<div class="p-grid mb-5">

  <div class="p-col-12">

    <p-tabView>
      <p-tabPanel header="Theory" [selected]="true" [disabled]="isReviewActive">
        <div class="mb-4" [innerHTML]="lesson?.content"></div>

        <div class="mb-4">
          <p-table [value]="multiplication">
            <ng-template pTemplate="header">
              <tr>
                <th colspan="5">Multiplication table</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-mult>
              <tr>
                <td>{{mult[0]}}</td>
                <td> x </td>
                <td>{{mult[1]}}</td>
                <td> = </td>
                <td>{{mult[2]}}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>


        <h5>Video</h5>
        <iframe width="560" height="315" [src]="sanitizeVideoUrl()" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </p-tabPanel>
      <p-tabPanel header="Mini Review" [disabled]="!isReviewActive">

        <app-mini-review [lessonId]="lesson?._id" [numberOfExercises]="5" [forNumber]="actualNumber"></app-mini-review>

      </p-tabPanel>
    </p-tabView>

  </div>

</div>
