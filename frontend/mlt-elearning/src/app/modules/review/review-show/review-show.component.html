<div class="p-grid p-justify-between mb-4">
  <div class="p-col-8">
    <h3 class="mb-0 text-gray-800">{{reviewTitle}}</h3>
  </div>
  <div class="p-col-4 text-right">
    <button pButton [routerLink]="['']" class="ui-button-secondary" label="Back to Dashboard"></button>
  </div>
</div>

<div class="card p-4">
  <p-steps class="review-steps" [model]="questions" [(activeIndex)]="activeIndex" [readonly]="true"></p-steps>

  <div [formGroup]="reviewForm">
    <p-tabView class="review-tabview" [activeIndex]="activeIndex">
      <p-tabPanel>
        <app-exercise-one [math]="selectedMath[0]" [parentFormGroup]="reviewForm" [control]="'q1'" (nextStepEmitter)="nextStep($event)"></app-exercise-one>
      </p-tabPanel>
      <p-tabPanel>
        <app-exercise-two [math]="selectedMath[1]" [parentFormGroup]="reviewForm" [control]="'q2'" (nextStepEmitter)="nextStep($event)"></app-exercise-two>
      </p-tabPanel>
      <p-tabPanel>
        <app-exercise-three [math]="selectedMath[2]" [parentFormGroup]="reviewForm" [control]="'q3'" (nextStepEmitter)="nextStep($event)"></app-exercise-three>
      </p-tabPanel>
      <p-tabPanel>
        <app-exercise-three [math]="selectedMath[3]" [parentFormGroup]="reviewForm" [control]="'q4'" (nextStepEmitter)="nextStep($event)"></app-exercise-three>
      </p-tabPanel>
      <p-tabPanel>
        <app-exercise-four [math]="selectedMath[4]" [parentFormGroup]="reviewForm" [control]="'q5'" (nextStepEmitter)="nextStep($event)"></app-exercise-four>
      </p-tabPanel>
      <p-tabPanel>
        <app-exercise-four [math]="selectedMath[5]" [parentFormGroup]="reviewForm" [control]="'q6'" (nextStepEmitter)="nextStep($event)"></app-exercise-four>
      </p-tabPanel>
      <p-tabPanel>
        <app-exercise-one [math]="selectedMath[6]" [parentFormGroup]="reviewForm" [control]="'q7'" (nextStepEmitter)="nextStep($event)"></app-exercise-one>
      </p-tabPanel>
      <p-tabPanel>
        <app-exercise-two [math]="selectedMath[7]" [parentFormGroup]="reviewForm" [control]="'q8'" (nextStepEmitter)="nextStep($event)"></app-exercise-two>
      </p-tabPanel>
      <p-tabPanel>
        <app-exercise-three [math]="selectedMath[8]" [parentFormGroup]="reviewForm" [control]="'q9'" (nextStepEmitter)="nextStep($event)"></app-exercise-three>
      </p-tabPanel>
      <p-tabPanel>
        <app-exercise-three [math]="selectedMath[9]" [parentFormGroup]="reviewForm" [control]="'q10'" (nextStepEmitter)="nextStep($event)"></app-exercise-three>
      </p-tabPanel>
      <p-tabPanel>
        <app-exercise-four [math]="selectedMath[10]" [parentFormGroup]="reviewForm" [control]="'q11'" (nextStepEmitter)="nextStep($event)"></app-exercise-four>
      </p-tabPanel>
      <p-tabPanel>
        <app-exercise-four [math]="selectedMath[11]" [parentFormGroup]="reviewForm" [control]="'q12'" (nextStepEmitter)="nextStep($event)"></app-exercise-four>
      </p-tabPanel>
      <p-tabPanel>
        <app-result></app-result>
      </p-tabPanel>
    </p-tabView>

  </div>
</div>
