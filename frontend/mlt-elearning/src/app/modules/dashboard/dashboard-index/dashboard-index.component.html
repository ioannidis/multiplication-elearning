<div class="p-grid p-justify-between mb-4">
  <div class="p-col-6">
    <h3 class="mb-0 text-gray-800">Dashboard</h3>
  </div>
</div>


  <!-- Admin / Teacher -->
  <ng-container *ngIf="isTeacher">
    <div class="p-grid p-justify-between mb-3">
      <div class="p-col-6">
        <h5 class="mb-0 text-gray-600">Students</h5>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col p-md-12">
        <app-users-all></app-users-all>
      </div>
    </div>

  </ng-container>



<!--  Student -->
  <ng-container *ngIf="!isTeacher">

    <div class="p-grid">
      <div class="p-col-6">
        <h5 class="text-gray-600">Lessons</h5>
      </div>
    </div>

    <div class="p-grid">

      <div class="p-col-3">
        <button class="btn w-100">
          <div class="card shadow h-100 py-2" style="min-height: 190px; cursor: auto"
               [ngClass]="'border-left-info'">
            <div class="card-body">
              <div class="row no-gutters">
                <div class="col mr-2">
                  <h3 class="font-weight-bold text-uppercase mb-3"
                      [ngClass]="'text-info'">Number 0</h3>
                  <div class="text-md-left mb-1">The rule is that anything multiplied by 0 is equal to 0.</div>
                </div>
                <div class="col mr-2">
                  <img [src]="'assets/img/animals/number-0.png'" alt="animal">
                </div>
              </div>
            </div>
          </div>
        </button>
      </div>

    </div>


    <div class="p-grid">

      <div *ngFor="let lesson of lessons" class="p-col-3">
        <button class="btn w-100" (click)="openLink(lesson.url)"
                [ngClass]="{'no-cursor': (getLessonStatus(lesson._id, lesson.order) === 'dark')}"
                [disabled]="getLessonStatus(lesson._id, lesson.order) === 'dark'">
          <div class="card shadow h-100 py-2" style="min-height: 190px"
               [ngClass]="'border-left-'+getLessonStatus(lesson._id, lesson.order)">
            <div class="card-body">
              <div class="row no-gutters">
                <div class="col mr-2">
                  <h3 class="font-weight-bold text-uppercase mb-3"
                      [ngClass]="'text-'+getLessonStatus(lesson._id, lesson.order)">{{lesson.title}}</h3>
                  <div class="text-md-center mb-1">Score:</div>
                  <h4 class="font-weight-bold text-uppercase mb-1"
                      [ngClass]="'text-'+getLessonStatus(lesson._id, lesson.order)">{{getLessonScore(lesson._id)}}</h4>
                </div>
                <div class="col mr-2">
                  <img [src]="'assets/img/animals/'+lesson.url+'.png'" [ngClass]="{'grayscale': (getLessonStatus(lesson._id, lesson.order) !== 'success')}" alt="animal">
                </div>
              </div>
            </div>
          </div>
        </button>
      </div>

    </div>

  </ng-container>
